{% extends 'teacher_blog/tutorials/base-list.html' %}
{% block tutorial %}

<div class="right-tutorial-col col-9">
  <div class="inner container p-3">

    <div class="tutorial-container mb-1">
      <div class="tutorial-container">
        <h1 class="text-center me-1"><i>{{ tutorial.title }}</i></h1>
        {% if request.user.is_authenticated %}
          <a class="link" href="{% url 'update-tutorial' category.pk tutorial.pk %}">Змінити</a>
        {% endif %}
      </div>
      {% if request.user.is_authenticated %}
        <form action="{% url 'delete-tutorial' tutorial.category.pk tutorial.pk %}" method="post"> {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="Видалити">
        </form>
      {% endif %}
    </div>

    <div style="overflow-wrap: break-word">
      {{ tutorial.text|safe }}
    </div>
  </div>
</div>

{% endblock %}
