{% extends 'teacher_blog/tutorials/base-list.html' %}
{% block tutorial %}

<div class="right-tutorial-col col-9 ms-2">
  <div class="inner container p-3">
    <div class="tutorial-container">
      <h1 class="mb-2">Створити новий навчальний матеріал</h1>
      <a class="link" href="{% url 'list-tutorial' category.pk %}">Повернутися назад</a>
    </div>
    <form method="post"> {% csrf_token %}
      <input type="text" name="title" maxlength="127" class="form-control mt-2 mb-2 fs-1 f-bold" required="" id="id_title">
      <div class="django-ckeditor-widget" data-field-id="id_text" style="display: inline-block;">
        <textarea name="text" cols="40" rows="10" required="" id="id_text" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: &quot;100%&quot;, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;uk&quot;, &quot;versionCheck&quot;: false}" data-external-plugin-resources="[]" data-id="id_text" data-type="ckeditortype"></textarea>
      </div>
      <input hidden name="category" value="{{ category.pk }}">
      <input type="submit" class="btn btn-success" value="Зберегти">
    </form>
  </div>
</div>

{% endblock %}
