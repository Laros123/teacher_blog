{% extends 'base.html' %}
{% block content %}

<div class="row-tutorials container mt-4 p-4">
  <div class="tutorial-container">
    {% if parent %}
      <h1>Створити нову підкатегорію</h1>
    {% else %}
      <h1>Створити нову категорію</h1>
    {% endif %}
    <a class="link" href="{{ request.META.HTTP_REFERER }}">Повернутися назад</a>
  </div>
  <form method="post" action="{% url 'create-category' %}">{% csrf_token %}
    <input class="form-control mb-2" type="text" name="title" maxlength="127" required id="id_title" placeholder="Назва" aria-label="Назва">
    {% if parent %}
      <input hidden type="hidden" name="parent" value="{{ parent }}">
    {% endif %}
    <input type="hidden" name="return_to"  value="{{ request.META.HTTP_REFERER }}">
    <input type="submit" class="btn btn-success" value="Зберегти">
  </form>
</div>

{% endblock %}
